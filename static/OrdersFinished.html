<!DOCTYPE html>

<head>

<body style="width: 100%; height: 100%">

                <tr>

    </div>
    <!-- Table part END-->

    <!-- GO BACK button START-->

                text-align: center;
                margin-top: 20px">
        <button class="btn" >

    <!-- GO BACK button END -->

</div>
