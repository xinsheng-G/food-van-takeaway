<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="styles/pro12signIn&Register.css" media="screen and (min-width:1366px)">
</head>

<body style="width: 100%; height: 100%">

<!-- Left part form START -->
<div class="leftPart">
    <!-- page title START -->
    <div class="pageTitlePart"
         align="center"
         style="margin: 60px auto">
        <img src="images/van.png"
             style="width: 85px;
             height: 85px">
        <p class="pageTitle">
            Create a new account
        </p>
    </div>
    <!-- page title END -->

    <!-- form content of register START -->
    <div class="form">
        <div>
            <p class="formTitle">
                Van's name:
            </p>
            <input class="regisFormInput">
        </div>

        <div>
            <p class="formTitle">
                Set a password:</p>
            <input class="regisFormInput">
        </div>

        <div>
            <p class="formTitle">
                Repeat your password:</p>
            <input class="regisFormInput"
                   style="height:70px">
        </div>

        <!-- check box START -->
        <div align="left" style="margin-top: 20px">
            <input class="checkbox"
                   type="checkbox"
                   id="remember"
                   style="" />
            <label class="remember" for="remember">
                remember me
            </label>
        </div>
        <!-- check box START -->

        <!-- REGISTER button START -->
        <div class="btnPart"
             align="center"
             style="margin-top: 10%">
            <button class="btn">REGISTER</button>
        </div>
        <!-- REGISTER button END -->
    </div>
    <!-- form content of register END -->

</div>
<!-- Left part form END -->

<!-- Right part image START -->
<div class="rightPart">
    <img src="images/coffee25.jpeg">
</div>
<!-- Right part form END -->

</body>
</html>
