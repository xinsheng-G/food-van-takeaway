<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/nifty.min.css">
    <link rel="stylesheet" href="./styles/nifty-demo-icon.min.css">
    <link rel="stylesheet" href="./styles/my.css">
    <link rel="stylesheet" href="./styles/themify-icons.min.css">
    <link rel="stylesheet" href="./styles/font-awesome.min.css">

    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/nifty.min.js"></script>
    <script src="./scripts/icons.js"></script>
    <script src="./scripts/bootstrap-datepicker.min.js"></script>

    <title>debug</title>
</head>
<body>



<div id="container" class="cls-container  login-page">

    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay"></div>


    <!-- LOGIN FORM -->
    <!--===================================================-->
    <h1 class="h1 text-white"><img src="./images/icon_drink_snack.png" alt="icon">Snacks in a Van</h1>
    <div class="cls-content my-register-content-padding">
        <div class="login-box pager-rounded cls-content-sm panel">


            <div class="mar-ver pad-btm bord-btm">
                <div class="row">
                    <div class="col-xs-6 col-md-4">
                        <div class="panel-control pull-left">
                            <a href="/" class="btn btn-default">
                                <i class="fa fa-2x fa-chevron-left"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-4">
                        <div style="font-size: 30px; font-weight: 600;">Register</div>
                    </div>
                    <div class="col-xs-6 col-md-4"></div>
                </div>
            </div>

            <div class="panel-body">

                <form action="/register" method="post">

                    <!-- loginID -->
                    <div class="form-group">
                        <input type="text" name="login_id" class="form-control my-round-border" placeholder="LoginID(email)" autofocus="" data-bv-field="login_id">
                        <!-- empty warning -->
                        <small style="display: none;" class="help-block" data-bv-validator="notEmpty" data-bv-for="login_id" data-bv-result="NOT_VALIDATED">The LoginID is required</small>
                    </div>

                    <!-- username -->
                    <div class="form-group">
                        <input type="text" name="username" class="form-control my-round-border" placeholder="username" autofocus="" data-bv-field="username">
                        <!-- empty warning -->
                        <small style="display: none;" class="help-block" data-bv-validator="notEmpty" data-bv-for="username" data-bv-result="NOT_VALIDATED">The username is required</small>
                    </div>

                    <!-- password -->
                    <div class="form-group">
                        <input type="password" name="password" class="form-control my-round-border" placeholder="password" data-bv-field="password">
                        <!-- empty warning -->
                        <small style="display: none;" class="help-block" data-bv-validator="notEmpty" data-bv-for="password" data-bv-result="NOT_VALIDATED">The password is required</small>

                    </div>

                    <!-- retype-password -->
                    <div class="form-group">
                        <input type="password" name="retype_password" class="form-control my-round-border" placeholder="Retype password" data-bv-field="retype_password">
                        <!-- empty warning -->
                        <small style="display: none;" class="help-block" data-bv-validator="notEmpty" data-bv-for="retype_password" data-bv-result="NOT_VALIDATED">retype password is required</small>
                    </div>

                    <!-- first name -->
                    <div class="form-group">
                        <input type="text" name="firstname" class="form-control my-round-border" placeholder="First Name">
                    </div>

                    <!-- last name -->
                    <div class="form-group">
                        <input type="text" name="lastname" class="form-control my-round-border" placeholder="Last Name">
                    </div>

                    <!-- birthday -->
                    <div class="form-group">
                        <div class="input-group date" id='datetimepicker'>
                            <input type="text" name="birthday" class="form-control my-round-border" style="border-top-right-radius: 0 !important; border-bottom-right-radius: 0 !important;" placeholder="Birthday">
                            <span class="input-group-addon my-round-border" style="border-top-left-radius: 0 !important; border-bottom-left-radius: 0 !important;"><i class="fa fa-calendar"></i></span>
                        </div>
                        <!-- <input type="text" name="birthday" class="form-control my-round-border"> -->
                    </div>

                    <br>
                    <button class="btn my-round-border btn-primary btn-block" type="submit">SUBMIT</button>
                </form>
                <br>

            </div>

        </div>
    </div>
    <!--===================================================-->


</div>
<script>
    $(function () {
        $('#datetimepicker').datepicker({
            format: 'yyyy-mm-dd'
        });
    });

</script>

</body>
</html>
