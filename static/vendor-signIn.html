<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/pro12signIn&Register.css" media="screen and (min-width: 1366px)">
</head>
<body style="width: 100%; height: 100%">
<!-- Left part form START -->
<div class="leftPart">

    <!-- Page logo and title START -->
    <div class="van"
         align="center"
         style="margin: 0 auto">
        <img src="images/van.png">
    </div>

    <div class="pageTitlePart"
         align="center">
        <div class="pageTitle">
            Get Ready and Go to Sell!
        </div>
    </div>
    <!-- Page logo and title END -->

    <!-- Form START -->
    <form style="width: 80%;
                height:60%;
                margin:0 auto;
                padding-top: 30px"
          align="center">
        <div>
            <p class="formTitle" align="left">
                Van's name:
            </p>
            <input class="signInFormInput">
        </div>

        <div>
            <p class="formTitle" align="left">
                Password:
            </p>
            <input class="signInFormInput">
        </div>

        <!-- SIGN IN button START -->
        <div class="btnPart"
             align="center">
            <button class="btn">
                SIGN IN
            </button>
        </div>
        <!-- SIGN IN button END -->

        <!-- for new user -->
        <p class="clickMe">
            If you are a new van, click <a href="">here</a> to create a new account
        </p>
    </form>
    <!-- Form END -->

</div>
<!-- Left part form END -->

<!-- Right part img START -->
<div class="rightPart">
    <img src="images/coffee25.jpeg">
</div>
<!-- Right part form END -->

</body>
</html>
